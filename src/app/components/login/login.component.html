<div id='loginWrapper'>
  <h1>Login</h1>
  <h4>Welcome back! Login to an existing account.</h4>
  <hr>

  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <div>
      <div>
        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email" type="email" required/>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="Password" formControlName="password" type="password" required/>
        </mat-form-field>
      </div>
    </div>
    <button mat-raised-button color="primary" type="submit">Login</button> 
  </form>
  <br>
  <a routerLink='/register'>Register as a new user.</a>
</div>
